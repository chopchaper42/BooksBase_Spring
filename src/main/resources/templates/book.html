<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${book != null} ? ${book.getTitle()} : 'No such book'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href="@{/book.css}" rel="stylesheet">
    <style>
        .col, .col-8 {
            margin: 5px;
            padding: 5px;
            background-color: aqua;

        }

        .wrap {
            max-width: 960px;
            margin-top: 125px;
        }
    </style>
</head>
<body>
    <div class="card my-3" style="max-width: 540px">
        <div class="row g-0 m-0">
            <div class="col-md-4">
                <img src="https://picsum.photos/200/300" class="img-fluid rounded-start" alt="Image"/>
            </div>
            <div class="col-md-8">
                <h4 class="card-header" th:text="${book.getTitle()}"></h4>
                <div class="card-body">
                    <p class="card-text">Author: <a th:href="@{/author(id=${book.getAuthor().getId()})}" th:text="${book.getAuthor().getFullName()}"></a></p>
                    <p class="card-text" th:text="'Published in: ' + ${book.getPublishingYear()}"></p>
                    <p class="card-text" th:text="'Description: ' + ${book.getDescription()}"></p>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
