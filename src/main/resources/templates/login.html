<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <form class="container-sm mt-5 border rounded-2" style="max-width: 524px" method="post">
            <div class="row">
                <div class="col">
                    <div class="my-3">
                        <label class="form-label" for="username-input">Username:</label>
                        <input class="form-control" name="username" type="text" id="username-input">
                        <div class="form-text">Say here about email pattern</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password-input">Password:</label>
                        <input class="form-control" name="password" type="password" id="password-input">
                        <div class="form-text">Say here about password pattern</div>
                    </div>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary my-3 mx-auto d-block">Submit</button>
                </div>
            </div>
        </form>
        <div class="d-block mx-auto mt-3" style="max-width: 300px">Don't have an account? Register <a th:href="@{/registration}">here</a>.</div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
