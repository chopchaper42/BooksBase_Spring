<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body> <!-- th:if="${#fields.hasErrors('email')}" th:errors="*{email}"-->
    <div class="container-md d-flex justify-content-center">
        <div class="w-50 border border-info rounded border-opacity-75 main-container mt-3" style="min-width: 454px">
            <form class="w-100 m-3" method="post" action="#" th:object="${registrationForm}" th:action="@{/registration}">
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email address</label>
                    <input class="form-control" type="email" id="email-input" th:field="*{email}">
                    <p class="form-text validation-error"
                       th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid Email.</p>
                </div>
                <div class="mb-3">
                    <label for="login-input" class="form-label">Login</label>
                    <input class="form-control" type="text" id="login-input" th:field="*{username}">
                    <p class="form-text validation-error"
                          th:if="${#fields.hasErrors('username')}"
                          th:errors="*{username}">msg here</p>
                </div>
                <div class="mb-3">
                    <label for="pass-input" class="form-label">Password</label>
                    <input class="form-control" type="password" id="pass-input" th:field="*{password}">
                    <p class="form-text validation-error"
                          th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">msg here</p>
                </div>
                <div class="mb-4">
                    <label for="conf-pass-input" class="form-label">Confirm password</label>
                    <input class="form-control" type="password" id="conf-pass-input">
                    <p class="form-text validation-error"
                       th:if="${#fields.hasErrors('passwordConfirmation')}"
                       th:errors="*{passwordConfirmation}">msg here</p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
