<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
    <div class="main-container">
        <div class="w-50 border border-info rounded border-opacity-75 main-container mt-3">
            <form class="w-100 m-3" method="post">
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email address</label>
                    <input class="form-control" type="email" id="email-input">
                </div>
                <div class="mb-3">
                    <label for="login-input" class="form-label">Login</label>
                    <input class="form-control" type="text" id="login-input">
                </div>
                <div class="mb-3">
                    <label for="pass-input" class="form-label">Password</label>
                    <input class="form-control" type="password" id="pass-input">
                </div>
                <div class="mb-4">
                    <label for="conf-pass-input" class="form-label">Confirm password</label>
                    <input class="form-control" type="password" id="conf-pass-input">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="submit" id="form-submit">
                </div>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
